<div class="row">
  <div class="col-sm-12">
    <h1>{{itemId ? 'Edit' : 'Create'}} Item</h1>
  </div>
</div>
<form >
<div>
  <div class="row form-group">
    <div class="col-sm-4 text-right"><label for="name">Name</label></div>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="name" required [(ngModel)]="item.name" name="name">
    </div>
  </div>
  <div class="row form-group">
    <div class="col-sm-4 text-right"><label for="number">Number</label></div>
    <div class="col-sm-8">
      <input type="number" class="form-control" id="number" required [(ngModel)]="item.number" name="number">
    </div>
  </div>
  <div class="row form-group">
    <div class="col-sm-4 text-right"><label for="email">Number</label></div>
    <div class="col-sm-8">
      <input type="email" class="form-control" id="email" required [(ngModel)]="item.email" name="email">
    </div>
  </div>
</div>
<div class="row">
  <div class="col-sm-6">
    <a [routerLink]="['/item']" class="btn btn-default">Cancel</a>
  </div>
  <div class="col-sm-6">
    <a class="btn btn-primary">Save</a>
  </div>
</div>
</form>
