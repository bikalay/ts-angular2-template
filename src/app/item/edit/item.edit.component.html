<div class="row">
  <div class="col-sm-12">
    <h1>{{itemId ? 'Edit' : 'Create'}} Item</h1>
  </div>
</div>
<form #itemForm="ngForm"  (ngSubmit)="onSubmit(itemForm)" novalidate>
<div>
  <div class="row form-group" [ngClass]="{'has-error': name.errors && (name.dirty || name.touched || itemForm.submitted)}">
    <div class="col-sm-4 text-right">
      <label for="name">Name: </label>
    </div>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="name" required [(ngModel)]="item.name" name="name" #name="ngModel">
    </div>
  </div>
  <div class="row form-group" [ngClass]="{'has-error': number.errors && (number.dirty || number.touched || itemForm.submitted)}">
    <div class="col-sm-4 text-right"><label for="number">Number: </label></div>
    <div class="col-sm-8">
      <input type="number" class="form-control" id="number" [(ngModel)]="item.number" name="number" #number="ngModel">
    </div>
  </div>
  <div class="row form-group" [ngClass]="{'has-error': email.errors && (email.dirty || email.touched || itemForm.submitted)}">
    <div class="col-sm-4 text-right"><label for="email">Email: </label></div>
    <div class="col-sm-8">
      <input type="email" class="form-control" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" [(ngModel)]="item.email" name="email" #email="ngModel">
    </div>
  </div>
</div>
<div class="row">
  <div class="col-sm-6">
    <a [routerLink]="['/item']" class="btn btn-default">Cancel</a>
  </div>
  <div class="col-sm-6">
    <button class="btn btn-primary" type="submit">Save</button>
  </div>
</div>
</form>
